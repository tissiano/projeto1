# H2
spring.h2.console.enabled=true
# atualiza o banco do mysql toda vez q iniciar o servidor
spring.jpa.hibernate.ddl-auto=update
# carregamento pregui√ßoso por causa do manyTomany e q existe na entidade User
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
# dados de acesso do mysql
spring.datasource.url=jdbc:mysql://localhost:3306/dbprojeto1
spring.datasource.username=root
spring.datasource.password=password
# mongoDB (MongoProperties)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=dbProjeto1
